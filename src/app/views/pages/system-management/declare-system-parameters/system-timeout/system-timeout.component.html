<div class="col-sm-12 offset-sm-0 col-md-8 offset-md-2">
	<p class="sb-title">Khai báo độ tương đồng core AI</p>

	<form [formGroup]="inputForm">
		<div class="form-group row">
			<div class="col-6 p-0 m-0">
				<label class="col-12 sb-label">Time out hiện tại</label>
				<div class="col-12 row">
					<div class=" col-11 text-center">
						<input type="text" readonly class="form-control sb-input">
					</div>
					<div class="col-1 pt-2 pl-0">
						<span>Phút</span>
					</div>
				</div>
			</div>

			<div class="col-6 p-0 m-0">
				<label class="col-12 sb-label">Time out mới</label>
				<div class="col-12 row">
					<div class=" col-11 text-center">
						<input type="text" class="form-control sb-input">
					</div>
					<div class="col-1 pt-2 pl-0">
						<span>Phút</span>
					</div>
				</div>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-12 sb-label">Ghi chú</label>
			<div class=" col-12 text-left">
				<input type="text" class="form-control sb-input">
			</div>
		</div>

		<div class="form-group row">
			<div class="col-12 text-right">
				<button type="submit" class="btn btn-sm sb-button-danger mt-2 mb-4">
					Lưu thay đổi
				</button>
			</div>
		</div>
	</form>
</div>
