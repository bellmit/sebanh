<div class="search-form">
	<div class="form-group row">
		<h5 class="col-12 sb-title">{{title}}</h5>
	</div>
	<hr>
	<div class="form-group row">
		<div class="col-6 text-center">
			<div class="chart-circle" [id]="id"></div>
		</div>
		<div class="col-6 text-center">
			<div class="custom-legend-item">
				<p class="font-weight-bold">Values</p>
				<table class="table-borderless" style="width: 100%">
					<tbody>
					<tr *ngFor="let v of values; index as i" id="table-chart" class="mb-1">
						<td class="text-left">{{v.value}}</td>
						<td class="text-right">
							<button type="button" class="btn" (mouseover)="onMouseover($event, i)"
									(mouseout)="onMouseout($event, i)" id="btn-{{i}}-{{id}}"
									[ngStyle]="{'background-color': v.color, 'border-radius': '2px'}">
							</button>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
