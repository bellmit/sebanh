<div class="card modal-content">
	<div class="modal-header">
		<h5>Thông báo quản trị</h5>
		<button type="button" class="close" (click)="activeModal.close()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="text-left">
			<span style="color:#A7A9AC; font-size: 14px">{{timeUpdate}}</span>
		</div>
		<div class="text-left mt-2" style="color: black; font-size: 16px">
			<span>{{content | translate}}</span>
		</div>
	</div>
</div>
