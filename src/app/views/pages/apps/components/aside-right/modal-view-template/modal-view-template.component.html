<div class="modal-header">
	<h4 class="modal-title w-100 text-left">Đơn đăng ký</h4>
	<button type="button" class="close text-right" (click)="close()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="modal-body">
	<ng-container *ngIf="imgSrc">
		<img [src]="imgSrc" alt="Hinh anh scan don dang ky" class="rotated img-template">
	</ng-container>
</div>
<div class="modal-footer">
	<div class="form-group justify-content-end">
		<button type="button" class="btn text-center sb-btn-remove mr-2"
				(click)="close()">Đóng
		</button>
	</div>
</div>
