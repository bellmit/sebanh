<div class="card modal-content">
	<div class="modal-header">
		<h5>Thông tin liên hệ</h5>
		<button type="button" class="close" (click)="activeModal.close()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<span>Vui lòng liên hệ Vận hành dịch vụ đa kênh</span>
		</div>
		<div class="form-group row">
			<div class="col-4"><span style="font-weight: bold">Hotline:</span></div>
			<div class="col-8"><span>{{hotline}}</span></div>
		</div>
		<div class="form-group row">
			<div class="col-4"><span style="font-weight: bold">Email:</span></div>
			<div class="col-8"><span>{{email}}</span></div>
		</div>
	</div>
</div>
